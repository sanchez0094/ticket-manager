<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Ticket Manager</title>

  <meta name="theme-color" content="#263238">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Ticket Manager</a>
    </div>
  </nav>

  <div class="row" style="margin-top:20px">
    <div class="col s2"></div>

    <form class="col s8" id="form-pedido">
      <div class="row">
        <div class="input-field col s9">
          <input type="text" id="autocomplete-cliente" class="autocomplete">
          <label for="autocomplete-input">Cliente</label>
        </div>
        <div class="input-field col s1">
            <a class="btn-floating btn-medium waves-effect light-blue lighten-1">
              <i class="material-icons" id="account_circle-btn">account_circle</i></a>
          </a>
        </div>
        <div class="input-field col s1">
              <a class="btn-floating btn-medium waves-effect light-blue lighten-1">
                <i class="material-icons" id="mode_edit-btn">mode_edit</i></a>
        </div>
        <div class="input-field col s1">
          <a href="#!" class="btn-floating btn-medium light-blue lighten-1" id="show-form-cliente">
            <i class="material-icons" id="add-btn">add</i>
            <i class="material-icons" id="remove-btn" style="display: none">remove</i>
          </a>
        </div>
      </div>

      <div class="row" id="form-cliente"  style="display: none">
      <input type="hidden" id="id_cliente" name="id_cliente"/>
        <div class="input-field col s6">
          <input  id="nombre_cliente" name="nombre_cliente" type="text" class="validate">
          <label for="nombre_cliente">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="apellido_cliente" name="apellido_cliente" type="text" class="validate">
          <label for="apellido_cliente">Apellido</label>
        </div>

        <div class="input-field col s6">
          <input  id="cuit" type="text" class="validate">
          <label for="cuit">Cuit</label>
        </div>
        <div class="input-field col s6">
          <input  id="telefono" type="text" class="validate">
          <label for="telefono">Telefono</label>
        </div>
        <div class="input-field col s6">
          <input  id="direccion" type="text" class="validate">
          <label for="direccion">Direccion</label>
        </div>
        <div class="input-field col s6">
          <input  id="email" type="text" class="validate">
          <label for="email">E-mail</label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <select id="combo-empleados"></select>
          <label>Empleado</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <select id="combo-negocios"></select>
          <label>Negocio</label>
        </div>
      </div>

      <div class = "input-field col s6">
        <input id= "fecha_pedido" type="text" class="datepicker">
        <label for= "fecha_pedido">Fecha Pedido</label>
      </div>

      <div class = "input-field col s6" >
        <input id= "fecha_entrega" type="text" class="datepicker">
        <label for= "fecha_entrega">Fecha Entrega</label>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <textarea id="detalle_pedido" class="materialize-textarea" data-length="1000"></textarea>
            <label for="textarea2">Detalle del Pedido</label>
          </div>
        </div>
        <p>
          <label>
            <input id="pago_efectuado" type="checkbox" class="filled-in"  />
            <span>Pago Efectuado</span>
          </label>
        </p>
        <p>
          <label>
            <input id="cuenta_corriente" type="checkbox" class="filled-in"  />
            <span>Cuenta Corriente</span>
          </label>
        </p>
        <span>Prioridad</span>
        <p>
          <label>
            <input class="with-gap" name="group3" type="radio" checked />
            <span>Alta</span>
          </label>
        </p>
        <p>
          <label>
            <input class="with-gap" name="group3" type="radio" checked />
            <span>Media</span>
          </label>
        </p>
        <p>
          <label>
            <input class="with-gap" name="group3" type="radio" checked />
            <span>Baja</span>
          </label>
        </p>
      <div class="row">
        <div class="input-field col s12">
          <select id="combo-estado"></select>
          <label>Estado</label>
        </div>
      </div>
      <div class="row">
       <div class="col s4">
        Seña: $
         <div class="input-field inline">
           <input id="seña" type="number" class="validate">
         </div>
       </div>
        <div class="col s4">
         Monto: $
          <div class="input-field inline">
            <input id="seña" type="number" class="validate">
          </div>
        </div>
         <div class="col s4">
          Saldo Restante: $
           <div class="input-field inline">
             <input id="saldoRestante" type="number" class="validate">
           </div>
           </div>
          </div>
          <a class="waves-effect waves-light btn ">Cargar</a>


  </form>
  <div class="col s2"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.core.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    $("#add-btn").click(function(){
      mostrarCliente();
    });
    $("#account_circle-btn").click(function(){
      nuevoCliente(function(error){
        actualizarClientes();
      });
    });
    $("#mode_edit-btn").click(function(){
      modificarCliente(function(error){
        actualizarClientes();
      });
    });

    listarEmpleados();
    listarClientes();
    listarNegocios();
    listarEstado();

    M.Datepicker.init($("#fecha_entrega"), {});

    M.Datepicker.init( $("#fecha_pedido"), {});


    $("#show-form-cliente").on('click', function(){
      $("#form-cliente").toggle();
      $("#add-btn").toggle();
      $("#remove-btn").toggle();
    });
  });



  </script>
</body>
</html>
