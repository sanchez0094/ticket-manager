</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Ticket Manager</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <a href="login.html" class="waves-effect waves-light btn ">Cerrar Secion</a>
        <li><a href="pedidos.html">Pedidos</a></li>
        <li><a href="clientes.html">Clientes</a></li>

        <li><a href="nuevoPedido.html">Nuevo Pedido</a></li>
    </div>
  </nav>

  <div class="row" style="margin-top:20px">
    <div class="col s2"></div>

    <form class="col s8" id="form-cargaE">
      <div class="row">
        <div class="input-field col s9">
          <input type="text" id="autocomplete-empleado" class="autocomplete">
          <label for="autocomplete-input">Empleado</label>
        </div>
        <div class="input-field col s1">
            <a class="btn-floating btn-medium waves-effect light-blue lighten-1">
              <i class="material-icons" id="account_circle-btn">account_circle</i></a>
          </a>
        </div>
        <div class="input-field col s1">
              <a class="btn-floating btn-medium waves-effect light-blue lighten-1">
                <i class="material-icons" id="mode_edit-btn">mode_edit</i></a>
        </div>
        <div class="input-field col s1">
          <a href="#!" class="btn-floating btn-medium light-blue lighten-1" id="show-form-empleado">
            <i class="material-icons" id="add-btn">add</i>
            <i class="material-icons" id="remove-btn" style="display: none">remove</i>
          </a>
        </div>
      </div>

      <div class="row" id="form-empleado"  style="display: none">
      <input type="hidden" id="id_empleado" name="id_empleado"/>
        <div class="input-field col s6">
          <input  id="nombre_empleado" name="nombre_empleado" type="text" class="validate">
          <label for="nombre_empleado">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="apellido_empleado" name="apellido_empleado" type="text" class="validate">
          <label for="apellido_empleado">Apellido</label>
        </div>

        <div class="input-field col s6">
          <input  id="cuil" type="text" class="validate">
          <label for="cuil">Cuil</label>
        </div>
        <div class="input-field col s6">
          <input  id="telefono" type="text" class="validate">
          <label for="telefono">Telefono</label>
        </div>
        <div class="input-field col s6">
          <input  id="direccion" type="text" class="validate">
          <label for="direccion">Direccion</label>
        </div>
        <div class="input-field col s6">
          <input  id="email" type="text" class="validate">
          <label for="email">E-mail</label>
        </div>
      </div>

  </form>
  <div class="col s2"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.core.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    $("#add-btn").click(function(){
    empleados();
    });
    $("#account_circle-btn").click(function(){
nuevoEmpleado();
    });
    $("#mode_edit-btn").click(function(){
      modificarEmpleado();
    });

  traerEmpleado();
    $("#show-form-empleado").on('click', function(){
      $("#form-empleado").toggle();
      $("#add-btn").toggle();
      $("#remove-btn").toggle();
    });
  });


  </script>
</body>
</html>
